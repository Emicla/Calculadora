<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculadora">
		<p class="visor"></p>
		<div class="teclas">
			<div class="operadores">
				<p onclick="digita(this), selecOperacao(this)">+</p>
				<p onclick="digita(this), selecOperacao(this)">-</p>
				<p onclick="digita(this), selecOperacao(this)">x</p>
				<p onclick="digita(this), selecOperacao(this)">/</p>
			</div>

			<div class="number" id="numeros">
				<p onclick="digita(this), addNumero(this)">0</p>
				<p onclick="digita(this), addNumero(this)">1</p>
				<p onclick="digita(this), addNumero(this)">2</p>
				<p onclick="digita(this), addNumero(this)">3</p>
				<p onclick="digita(this), addNumero(this)">4</p>
				<p onclick="digita(this), addNumero(this)">5</p>
				<p onclick="digita(this), addNumero(this)">6</p>
				<p onclick="digita(this), addNumero(this)">7</p>
				<p onclick="digita(this), addNumero(this)">8</p>
				<p onclick="digita(this), addNumero(this)">9</p>
				<p onclick="digita(this), addNumero(this)">.</p>
				<p onclick="calcTabuada()">T</p>
			</div>

			<div class="comandos">
				<p onclick="apagarLetra()">Del</p>
				<p onclick="apagarTudo()">C</p>
				<p onclick="calcula()">=</p>
			</div>
		</div>
	</div>

	<div class="div-tabuada display-none">
		<details>
			<summary id="numero-tabuada"></summary>
			<ul id="tabuada"></ul>
		</details>
	</div>
</body>
</html>

<script src="script.js"></script>
